<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Bridge Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/game2.css">
</head>
<body>
    <div class="playground">
        <div class="platform top"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
        <div class="tile tile6"></div>
        <div class="tile tile7"></div>
        <div class="tile tile8"></div>
        <div class="tile tile9"></div>
        <div class="tile tile10"></div>
        <div class="tile tile11"></div>
        <div class="tile tile12"></div>
        <div class="tile tile13"></div>
        <div class="tile tile14"></div>
        <div class="platform bottom"></div>
        <button class="left">&larr;</button>
        <button class="right">&rarr;</button>
        <div class="timer" id="timer">01:30</div>
        <div class="player"></div>
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="message" id="message"></div>
        <div class="flash-card" id="flashCard">
            <p></p>
            <button onclick="proceed('/proceed2')">Proceed</button>
        </div>
    </div>
    <script src="/jsfiles/game2.js"></script>
</body>
</html>
